language: python

cache: pip

python:
    - "3.6"
    - "3.6-dev"
    - "3.7"
    - "3.7-dev"
    - "nightly"

install:
    - pip install pipenv
    - pipenv install -d

script:
    - pipenv run nosetests-3.4 --with-coverage --cover-package=pytaxonomies -d

after_success:
    - pipenv run codecov
    - pipenv run coveralls
